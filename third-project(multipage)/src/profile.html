          </li>
          <li class="nav-item pr-1">
            <a href="posts.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item pr-1">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item pr-1">
            <a href="users.html" class="nav-link">Users</a>
          </li>
          <li class="nav-item order-last">
            <a href="login.html" class="nav-link">
              <i class="fa fa-user-times"></i> Logout
            </a>
          </li>
          <li class="nav-item dropdown ml-md-auto" id="dropdownNavItem">
            <a href="#" class="nav-link dropdown-toggle"
            data-toggle="dropdown">
            <i class="fa fa-user"></i> Welcome Antay
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fa fa-user-circle"></i>Profile

              <a href="settings.html" class="dropdown-item">
                <i class="fa fa-gear"></i> Settings
              </a>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="m-0"><i class="fa fa-user"></i> Edit profile</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mr-auto">
          <a href="index.html" class="btn btn-light btn-block"
             id="upperAction">
            <i class="fa fa-arrow-left"></i> Back to dashborad
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-success btn-block px-1"
             id="middleAction" data-toggle="modal" data-target="#passwordModal">
            <i class="fa fa-lock"></i> Change password
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-danger btn-block"
             id="lowerAction">
            <i class="fa fa-remove"></i> Delete account
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- PORFILE -->
  <section id="profile">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card mb-2">
            <div class="card-header border-0">
              <h4>Edit profile</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" value="Antay Juskovets">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" value="vandervise465@gmail.com">
                </div>
                <div class="form-group">
                  <label for="body">About you</label>
                  <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt recusandae cupiditate explicabo voluptatem, hic voluptates veritatis perferendis tempore quae, laboriosam optio cumque, id in voluptatum quis amet error unde impedit vero neque dolore nisi alias? Dolor incidunt delectus dolore, ad tenetur hic! Consequuntur, nemo. Nulla porro, rerum neque iste provident quia molestias ullam commodi animi deleniti sapiente suscipit facere inventore expedita cum explicabo sequi optio. Ad asperiores nihil magni, architecto consectetur perspiciatis cum? Dignissimos dolores accusantium optio, est nostrum rerum in, explicabo enim ducimus quas accusamus blanditiis eligendi atque velit repellat numquam expedita at nobis, ut doloremque quam illum consequuntur!</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h3>Your avatar</h3>
          <img src="img/avatar.png" class="img-fluid d-block mb-3">
          <button class="btn btn-primary btn-block">Edit image</button>
          <button class="btn btn-danger btn-block">Delete image</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white mt-4 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center m-0">
            Copyrigth &copy; 2017 Blogen
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- PASSWORD MODAL -->
  <div class="modal fade" id="passwordModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content border border-0">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Change password</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="confirmPassoword">Comfirm password</label>
              <input type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" type="submit"
                  data-dismiss="modal">
            Update password
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
